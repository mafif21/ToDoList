<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="todo">
      <div class="container">
        <div class="heading">
          <h1>My To Do List</h1>

          <div class="input-user">
            <input type="text" placeholder="Tittle.." class="task" />
            <button type="button" class="add">Add</button>
          </div>
        </div>

        <div class="storage">
          <ul class="list">
            <li>
              <p class="paragraph">Fishing</p>
              <div class="right">
                <button type="button" class="delete">Delete</button>
              </div>
            </li>
            <li>
              <p class="paragraph finished">Tap text to Finish</p>
              <div class="right">
                <button type="button" class="delete">Delete</button>
              </div>
            </li>
          </ul>
        </div>

        <div class="profile">
          <p>
            Code by Muhammad Afif
            <a href="https://github.com/mafif21" target="blank"><i class="fa fa-github"></i></a>
          </p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
